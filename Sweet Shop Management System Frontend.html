<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Shop Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d2691e;
    }
    form, table {
      max-width: 600px;
      margin: auto;
      margin-bottom: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #d2691e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #a0522d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sweet Shop Management</h1>

  <form id="sweetForm">
    <label>ID:</label>
    <input type="number" id="id" required>
    <label>Name:</label>
    <input type="text" id="name" required>
    <label>Category:</label>
    <input type="text" id="category" required>
    <label>Price:</label>
    <input type="number" id="price" required>
    <label>Quantity:</label>
    <input type="number" id="quantity" required>
    <button type="submit">Add Sweet</button>
  </form>

  <table id="sweetTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Quantity</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('sweetForm');
    const tableBody = document.querySelector('#sweetTable tbody');

    const sweets = [];

    form.addEventListener('submit', e => {
      e.preventDefault();
      const sweet = {
        id: form.id.value,
        name: form.name.value,
        category: form.category.value,
        price: form.price.value,
        quantity: form.quantity.value
      };
      sweets.push(sweet);
      renderTable();
      form.reset();
    });

    function renderTable() {
      tableBody.innerHTML = '';
      sweets.forEach((s, index) => {
        const row = `<tr>
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.category}</td>
          <td>${s.price}</td>
          <td>${s.quantity}</td>
          <td><button onclick="deleteSweet(${index})">Delete</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function deleteSweet(index) {
      sweets.splice(index, 1);
      renderTable();
    }
  </script>
</body>
</html>
